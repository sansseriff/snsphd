[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "snsphd"
authors = [{name = "Andrew Mueller", email = "andrewstermueller@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
keywords = ["phd", "thesis", "caltech", "tools"]
dependencies = [
    "numpy",
    "matplotlib",
    "orjson",
    "scipy",
    "bokeh",
    "numba",
    "ipython",
]
requires-python = ">=3.10"
dynamic = ["version", "description"]

[project.urls]
Home = "https://github.com/sansseriff/"
